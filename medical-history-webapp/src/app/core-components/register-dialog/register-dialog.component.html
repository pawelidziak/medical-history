<section class="section-register">

  <div class="header">
    <h2>Register</h2>
    <button mat-button style="height: 0; position: absolute;"></button> <!-- 'absorbs' the behavior -->
    <button mat-icon-button (click)="closeDialog()">
      <mat-icon aria-label="Close dialog icon">close</mat-icon>
    </button>
  </div>

  <form class="register-form" [formGroup]="registerForm" (ngSubmit)="register()">
    <mat-form-field>
      <input type="text" matInput placeholder="Display Name [1,30]" [formControl]="displayName">
    </mat-form-field>
    <span class="my-error" *ngIf="displayName.touched">{{getErrorMsg(displayName)}}</span>

    <mat-form-field>
      <input type="email" matInput placeholder="Email [1-30]" [formControl]="email">
    </mat-form-field>
    <span class="my-error" *ngIf="email.touched">{{getErrorMsg(email)}}</span>

    <mat-form-field>
      <input type="password" matInput placeholder="Password [6-30]" [formControl]="password">
    </mat-form-field>
    <span class="my-error" *ngIf="password.touched">{{getPasswordErrorMsg()}}</span>

    <mat-form-field>
      <input type="password" matInput placeholder="Confirm password [6-30]" [formControl]="confirmPassword">
    </mat-form-field>
    <span class="my-error" *ngIf="confirmPassword.touched">{{getConfirmPasswordErrorMsg()}}</span>

    <button mat-raised-button (click)="register()" style="margin-top: 20px;">
      <mat-icon>exit_to_app</mat-icon>
      <span>Register</span>
    </button>

  </form>

</section>
