<section class="section-dashboard-main">

  <div class="row">

    <div class="col-12 col-sm-6 col-lg-3">
      <mat-card>
        <div class="my-card-header color-1">
          <mat-icon aria-label="Incidents count icon">label</mat-icon>
        </div>

        <div class="simple-stats">
          <span class="stats-title">Total incidents</span>
          <span class="stats-count">{{allIncidentCount}}</span>
        </div>
      </mat-card>
    </div>

    <div class="col-12 col-sm-6 col-lg-3">
      <mat-card class="my-card">
        <div class="my-card-header color-2">
          <mat-icon aria-label="Events count icon">work</mat-icon>
        </div>

        <div class="simple-stats">
          <span class="stats-title">Total events</span>
          <span class="stats-count">{{allEventsCount}}</span>
        </div>
      </mat-card>
    </div>

    <div class="col-12 col-lg-6">
      <p class="header">Body Mass Index</p>
      <div class="statistic">
        <div class="numberCircle">{{USER_BMI}}</div>
      </div>
      <p class="bmi_information">{{countBmiDifferecne()}}</p>
      <mat-chip-list class="legend">
        <mat-chip *ngIf="setColor !== 0">Thinness < 18,5</mat-chip>
        <mat-chip *ngIf="setColor === 0" color="primary" selected="true">Thinness < 18,5</mat-chip>
        <mat-chip *ngIf="setColor !== 1">Normal 18,5 - 25</mat-chip>
        <mat-chip *ngIf="setColor === 1" color="primary" selected="true">Normal 18,5 - 25</mat-chip>
        <mat-chip *ngIf="setColor !== 2">Overweight 25 - 30</mat-chip>
        <mat-chip *ngIf="setColor === 2" color="primary" selected="true">Overweight 25 - 30</mat-chip>
        <mat-chip *ngIf="setColor !== 3">Obese > 30</mat-chip>
        <mat-chip *ngIf="setColor === 3" color="primary" selected="true">Obese > 30</mat-chip>
      </mat-chip-list>
    </div>
  </div>
</section>
