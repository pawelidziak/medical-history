<mat-card *ngIf="event" [style.border-left]="'5px solid ' + event.type.color" class="one-event">
  <div class="line">
    <div class="my-date">
      <span>{{event.date | date:"dd MMM"}}</span>
      <span>{{event.date | date:"HH:mm"}}</span>
    </div>
  </div>
  <mat-card-header>
    <mat-card-title>{{event.title}}</mat-card-title>
    <mat-card-subtitle class="d-lg-none d-block d-sm-none d-md-block">
      {{event.date | date:"dd MMM. HH:mm"}}
    </mat-card-subtitle>
    <mat-card-subtitle>{{event.desc}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-footer class="event-footer">
    <span>{{event.type.name}}</span>
  </mat-card-footer>
</mat-card>
