<mat-card [style.border-left]="'5px solid ' + getColor(event.type)" class="incident">
  <div class="line">
    <span class="date-start-end">{{event.dateStart | date:"MMM, dd"}}</span>
  </div>
  <mat-card-header>
    <mat-card-title class="title">{{event.title}}</mat-card-title>
    <mat-card-subtitle class="desc">{{event.desc}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-footer class="event-footer">
    <span>{{event.type}}</span>
  </mat-card-footer>
</mat-card>
