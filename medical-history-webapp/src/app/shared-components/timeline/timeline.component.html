<section class="timeline-section">

  <div class="add-event">
    <button mat-raised-button (click)="openAddEventDialog()">ADD NEW EVENT</button>
  </div>

  <div class="incidents-container">

    <div class="one-event" *ngFor="let event of events">
      <app-event [event]="event"></app-event>
    </div>

  </div>

</section>
